<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Tester POST - CGI Launcher</title>
		<style>
			:root{
				--bg:#071022;
				--card:#0b1220;
				--accent:#3b82f6;
				--muted:#9aa6b2;
				--white:#eef2f7;
			}
			*{box-sizing:border-box;}
			body{
				margin:0;
				min-height:100vh;
				display:flex;
				align-items:center;
				justify-content:center;
				background: linear-gradient(180deg,#051026 0%, #071827 100%);
				color:var(--white);
				font-family: system-ui,-apple-system, "Segoe UI", Roboto, Arial;
				padding:2rem;
			}
			.container{
				width:100%;
				max-width:1100px;
				background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
				border-radius:12px;
				padding:1.5rem;
				box-shadow: 0 10px 30px rgba(2,6,23,0.6);
				border:1px solid rgba(255,255,255,0.03);
			}
			h1{ margin:0 0 .5rem 0; font-size:1.25rem; }
			p.lead{ margin:0 0 1rem 0; color:var(--muted); }

			.controls{
				display:flex;
				flex-wrap:wrap;
				gap:.75rem;
				margin-bottom:1rem;
			}

			button.btn, input[type="text"], input[type="file"]{
				background:transparent;
				border:1px solid rgba(255,255,255,0.06);
				padding:.6rem .9rem;
				color:var(--white);
				border-radius:8px;
				cursor:pointer;
				font-weight:600;
				transition:transform .08s ease, box-shadow .08s, background .2s;
			}

			button.btn:hover, input[type="submit"]:hover{
				transform:translateY(-2px);
				background:linear-gradient(90deg,var(--accent),#60a5fa);
				color:white;
			}

			a.btn.back {
				background:linear-gradient(90deg,#1e293b,#0f172a);
				border:1px solid rgba(255,255,255,0.08);
				color:var(--muted);
				font-weight:600;
				padding:.6rem 1.1rem;
				border-radius:8px;
				text-decoration:none;
				display:inline-flex;
				align-items:center;
				gap:.4rem;
				transition:background .2s, transform .1s;
			}

			a.btn.back:hover {
				background:linear-gradient(90deg,var(--accent),#60a5fa);
				color:white;
				transform:translateY(-2px);
			}

			input[type="text"]{ flex:1; }

			.viewer {
				margin-top:1rem;
				background: rgba(255,255,255,0.02);
				border-radius:10px;
				padding:0.5rem;
				border:1px solid rgba(255,255,255,0.02);
				min-height:300px;
				display:flex;
			}

			iframe.output {
				border:0;
				width:100%;
				height:100%;
				border-radius:6px;
				background:white;
			}

			@media (max-width:700px){
				.controls{ flex-direction:column; }
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Tester POST</h1>
			<p class="lead">Remplis un champ ou choisis un fichier pour envoyer une requête POST à ton serveur. Le résultat s’affiche ci-dessous.</p>

			<div class="controls">
				<form action="/upload/post.sh" method="post" target="cgiResult">
					<input type="text" name="message" placeholder="Ton message ici">
					<button type="submit" class="btn">Envoyer POST</button>
				</form>

				<form action="/upload" method="post" enctype="multipart/form-data" target="cgiResult">
					<input type="file" name="file">
					<button type="submit" class="btn">Uploader fichier</button>
				</form>

				<a href="/" class="btn back">← Retour</a>
			</div>

			<div class="viewer">
				<iframe name="cgiResult" class="output" srcdoc="Appuie sur un bouton pour tester POST ou upload."></iframe>
			</div>
		</div>
	</body>
</html>
